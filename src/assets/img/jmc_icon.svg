<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <!-- Fondo cuadrado con esquinas redondeadas -->
  <rect x="0" y="0" width="512" height="512" rx="110" fill="#56baed"/>

  <!-- Sombra del trazo en gris oscuro -->
  <g stroke="#1a1a1a" stroke-width="28" fill="none"
     stroke-linecap="round" stroke-linejoin="round" opacity="0.45"
     transform="translate(115,80)">
    <!-- J invertida -->
    <path d="M60 80 v150 q0 70 -60 70" />
    <!-- M -->
    <path d="M100 300 v-150 l70 110 l70-110 v150" />
    <!-- C -->
    <path d="M300 300 q-90 -5 -90 -110 q4 -105 90 -110" />
  </g>

  <!-- Trazos principales en blanco -->
  <g stroke="#ffffff" stroke-width="20" fill="none"
     stroke-linecap="round" stroke-linejoin="round"
     transform="translate(115,80)">
    <!-- J invertida -->
    <path d="M60 80 v150 q0 70 -60 70" />
    <!-- M -->
    <path d="M100 300 v-150 l70 110 l70-110 v150" />
    <!-- C -->
    <path d="M300 300 q-90 -5 -90 -110 q4 -105 90 -110" />
  </g>

</svg>
